<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - WhiteBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <link href="login.style.client.css"
          rel="stylesheet">

    <link rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
    <div class="ss-sign-in-container">
        <h1 class="title">Sign In</h1>
        <!--  Username   -->
        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="username"
                       placeholder="Alice"/>
            </div>
        </div>

        <!--  Password -->
        <div class="mb-3 row">
            <label for="password"
                   class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="123abc%^!"/>
            </div>
        </div>

        <!--  Sign In button   -->
        <div class="mb-3 row">
            <label for="login"
                   class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                <a class="btn btn-primary col-12"
                   id="login"
                   href="../profile/profile.template.client.html">
                    Sign In
                </a>
                <div class="row">
                    <div class="col-6">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html"
                           class="float-end">SignUp</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-20 row">
            <div class="mt-20 col-sm-5">
                <a href="../index.html" class="ss-back-option">
                    <i class="fas fa-arrow-left"></i>
                    Back to home page
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
