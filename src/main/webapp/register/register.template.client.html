<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - WhiteBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link href="register.style.client.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Sign Up</h1>
        <form>
            <!--  Username   -->
            <div class="mb-3 row">
                <label for="username"
                       class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="Alice"/>
                </div>
            </div>

            <!--  Password -->
            <div class="mb-3 row">
                <label for="password"
                       class="col-sm-2 col-form-label">
                    Password
                </label>
                <div class="col-sm-10">
                    <input type="password"
                           class="form-control"
                           id="password"
                           placeholder="123abc%^!"/>
                </div>
            </div>

            <!--  Password -->
            <div class="mb-3 row">
                <label for="verifyPassword"
                       class="col-sm-2 col-form-label">
                    Verify Password
                </label>
                <div class="col-sm-10">
                    <input type="password"
                           class="form-control"
                           id="verifyPassword"
                           placeholder="123abc%^!"/>
                </div>
            </div>
            <!--  Sign In button   -->
            <div class="mb-3 row">
                <label for="register"
                       class="col-sm-2 col-form-label">
                </label>
                <div class="col-sm-10">
                    <a class="btn btn-primary col-12"
                       id="register"
                       href="../profile/profile.template.client.html">
                        Sign Up
                    </a>
                    <div class="row">
                        <div class="col-6">
                            <a href="../login/login.template.client.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
